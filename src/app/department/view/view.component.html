<!-- <div *ngIf="!isChildComponent"> -->
    <mat-toolbar color="primary" >
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>face</mat-icon>
        </button>
        <span>My CRUD App</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="warn" (click)="OpenEditForm()">ADD-Edit Department</button>
        <!-- <button mat-raised-button color="warn" (click)="openDialog2()">View Employee</button> -->
      </mat-toolbar>
      <div Class="main-body">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
               
            <ng-container matColumnDef="deptId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> deptId </th>
              <td mat-cell *matCellDef="let row"> {{row.deptId}} </td>
            </ng-container>
      
            <ng-container matColumnDef="departmentName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> departmentName </th>
              <td mat-cell *matCellDef="let row"> {{row.departmentName}} </td>
            </ng-container>
      
      
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="OpenEditForm()" >
                <!-- (click)="OpenEditForm(row)" -->
              <mat-icon>edit</mat-icon>
            </button>  
            <button mat-icon-button color="warn" (click)="deleteDepartmentData(row.deptId)">
              <!-- (click)="deleteDepartment(row.userId)" -->
              <mat-icon>delete</mat-icon>
            </button>
          
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns" appHover></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" appHover></tr> 
        
            <!-- Row shown when there is no matching data. -->
         <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        
        </div>
        </div>
